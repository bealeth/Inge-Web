    <nav class="navbar">

            <a href=#host_reservas>Reservas</a>
            <a href=cuenta.html>Cuenta</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="alojamiento-completo">
            <h2>Información del Alojamiento</h2>
            <form id="alojamiento-form">

                <!-- Nombre del alojamiento -->
                <div class="form-group">
                    <label for="nombre-alojamiento">Nombre del alojamiento:</label>
                    <input type="text" id="nombre-alojamiento" name="nombre-alojamiento" placeholder="Ejemplo: Casa en la playa" required>
                </div>

                <!-- Subir fotos -->
                <div class="form-group">
                    <label for="fotos">Subir fotos del alojamiento:</label>
                    <input type="file" id="fotos" name="fotos" accept="image/*" multiple>
                </div>
        
        
                <!-- Dirección -->
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ejemplo: Calle Principal 123, Ciudad" required>
                </div>
        
                <!-- Cantidad de huéspedes -->
                <div class="form-group">
                    <label for="huespedes">Cantidad de huéspedes:</label>
                    <input type="number" id="huespedes" name="huespedes" min="1" max="50" placeholder="Ejemplo: 4" required>
                </div>
        
                <!-- Tipo de estancia -->
                <div class="form-group">
                    <label for="tipo-estancia">Tipo de estancia:</label>
                    <select id="tipo-estancia" name="tipo-estancia" required>
                        <option value="" disabled selected>Seleccionar</option>
                        <option value="casa-entera">Casa entera</option>
                        <option value="habitacion-privada">Habitación privada</option>
                        <option value="habitacion-compartida">Habitación compartida</option>
                        <option value="departamento">Departamento</option>
                    </select>
                </div>
        
                <!-- Elementos del alojamiento -->
                <form>
                    <h3>Servicios incluidos:</h3>
                <div class="servicio-item">
                    <input type="checkbox" id="wifi" name="servicios" value="WiFi">
                    <label for="wifi">WiFi</label>
                </div>
                <div class="servicio-item">
                    <input type="checkbox" id="tv" name="servicios" value="Televisión">
                    <label for="tv">Televisión</label>
                </div>
                <div class="servicio-item">
                    <input type="checkbox" id="aire-acondicionado" name="servicios" value="Aire Acondicionado">
                    <label for="aire-acondicionado">Aire Acondicionado</label>
                </div>
                <div class="servicio-item">   
                    <input type="checkbox" id="cocina" name="servicios" value="Cocina equipada">
                    <label for="cocina">Cocina equipada</label>
                </div>
                <div class="servicio-item">
                    <input type="checkbox" id="estacionamiento" name="servicios" value="Estacionamiento">
                    <label for="estacionamiento">Estacionamiento</label>
                </div>
                <div class="servicio-item">
                    <input type="checkbox" id="mascotas" name="servicios" value="Acepta mascotas">
                    <label for="mascotas">Acepta mascotas</label>
                </div>
                </form>
                
        
                <!-- Botón de guardar -->
                <button type="submit" class="guardar-btn">Guardar Información</button>
            </form>
        </div>
        
        
    </main>
