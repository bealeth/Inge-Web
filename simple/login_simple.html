<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>Nombre de la plataforma - Inicia sesión</title>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="esstancias_simple.html">Inicio</a>
        <a href="anfitrion_simple.html">Conviertete en anfitrión</a>
        <a href="login_simple.html" class="right">Iniciar Sesión</a> <!-- Alineado a la derecha -->
    </div>

    <!-- Forms -->
    <div class="centrado-horizontal">
        <div>
            <p>Inicia sesión o regístrate</p>
            <div class="formulario">
                <form id="createLogin" action="/pagina de menu" method="post">
                    <fieldset>
                        <legend>Bienvenido!</legend>
            
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            
                        <label for="lastname">Apellido</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Tu apellido" required>
            
                        <label for="phone">Número de teléfono</label>
                        <input type="tel" id="phone" name="phone" placeholder="55-5555-5555" pattern="[5]{2}-[0-9]{4}-[0-9]{4}" required>
            
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            
                        <label for="borndate">Fecha de nacimiento</label>
                        <input type="date" id="borndate" name="borndate" required>
            
                        <label for="gender">Género</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Selecciona tu género</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                            <option value="prefiero-no-decidir">Prefiero no decidir</option>
                        </select>
                    </fieldset>
            
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>

    </div>
</body>
